<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
       
        <h1>Welcome To Online Voting System </h1>
        <h3>Choose your favorite Party:</h3>
        <div class="options">
            <div class="option">
                <input type="radio" name="vote" id="option1" value="BJP">
                <label for="option1">BJP</label><img src="240_F_548647516_y321jZhp3c4CCPojunCf8TbN2orACufJ.webp" alt="" style="width: 55px;">
            </div>
            <div class="option">
                <input type="radio" name="vote" id="option2" value="Congress">
                <label for="option2">INC</label><img src="sp-5-1-1.jpeg" alt="" style="width: 55px;">
            </div>
            <div class="option">
                <input type="radio" name="vote" id="option2" value="RJD">
                <label for="option2">RJD</label><img src="07_11_2020-rjd1_21038599.jpeg" alt="" style="width: 55px;">
            </div>
            <div class="option">
                <input type="radio" name="vote" id="option2" value="JDU">
                <label for="option2">JDU</label><img src="jdu_144911944316_650x425_120315103753.avif" alt="" style="width: 55px;">
            </div>
            <div class="option">
                <input type="radio" name="vote" id="option2" value="APP">
                <label for="option2">AAP</label><img src="15_10_2022-aap_news_23142449.jpeg" alt="" style="width: 55px;">
            </div>
            
        </div>
        <button id="voteButton">Vote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
